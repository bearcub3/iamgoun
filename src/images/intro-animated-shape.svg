<svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="-25 -25 250 250"
          >
            <path stroke-width="8" d="M25 25h150v150H25z">
              <animate
                attributeName="opacity"
                from="0"
                to="1"
                begin="0s"
                dur="2s"
                fill="freeze"
              />
              <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 100 100"
                to="360 100 100"
                begin="0"
                dur="11s"
                repeatCount="indefinite"
                additive="sum"
              />
            </path>
          </svg>